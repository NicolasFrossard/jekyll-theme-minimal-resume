about:
  title: À propos de Lumia
  text: Lumia est un groupe strasbourgeois qui navigue entre le jazz, la funk frétillante et le groove instrumental. Actifs depuis 2019, nous nous produisons en concert dans le Grand Est. Au plaisir de vous y voir bientôt !
